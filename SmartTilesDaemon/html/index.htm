<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <script src="jquery.js"></script>
    <style type="text/css">
    body {
        background-color: black;
    }
    table {
        width: 100%;
        height: 100%;
    }
    .vpadding {
        height: 20%;
    }
    .hpadding {
        width: 20%;
    }
    td {
        text-align: center;
        vertical-align: middle;
    }
    .bigred-background, .bigred-background-disabled {
        -moz-box-shadow:inset 0px 1px 0px 0px #f5978e;
        -webkit-box-shadow:inset 0px 1px 0px 0px #f5978e;
        box-shadow:inset 0px 1px 0px 0px #f5978e;
        background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f24537), color-stop(1, #c62d1f) );
        background:-moz-linear-gradient( center top, #f24537 5%, #c62d1f 100% );
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f24537', endColorstr='#c62d1f');
        background-color:#f24537;
        -webkit-border-top-left-radius:20px;
        -moz-border-radius-topleft:20px;
        border-top-left-radius:20px;
        -webkit-border-top-right-radius:20px;
        -moz-border-radius-topright:20px;
        border-top-right-radius:20px;
        -webkit-border-bottom-right-radius:20px;
        -moz-border-radius-bottomright:20px;
        border-bottom-right-radius:20px;
        -webkit-border-bottom-left-radius:20px;
        -moz-border-radius-bottomleft:20px;
        border-bottom-left-radius:20px;
        text-indent:0;
        border:1px solid #d02718;
    }
    .bigred-text, .bigred-text-disabled {
        font-family:Times New Roman;
        font-size:100pt;
        font-weight:bold;
        font-style:normal;
        line-height:200pt;

        text-decoration:none;
        text-align:center;
        text-shadow:1px 1px 0px #810e05;
        display:inline-block;
        color:#ffffff;
    }
    .bigred-background-disabled {
        background: grey;
        border: darkgrey;
        box-shadow:inset 0px 1px 0px 0px grey;
        -moz-box-shadow:inset 0px 1px 0px 0px grey;
        -webkit-box-shadow:inset 0px 1px 0px 0px grey;
    }
    .bigred-background-disabled:hover {
        background: grey;
    }
    .bigred-background:active {
        position:relative;
        top:1px;
    }
    .bigred-text-disabled {
        text-shadow: 1px 1px 0px black;
    }
    </style>
    <script>
    function startIt() {
        $.ajax({url: "",
                type: "POST",
                dataType:"text",
                success: started});
    }
    function started() {
        var bigred = $(".bigred-background");
        bigred.addClass("bigred-background-disabled");
        bigred.removeClass("bigred-background");
        var bigredtext = $(".bigred-text");
        bigredtext.removeClass("bigred-text");
        bigredtext.addClass("bigred-text-disabled");
        $("#doit").click(function(e){
          e.preventDefault();
          return false;
        });
    }
    function readyFn() {
        $('#doit').click(startIt);
    }
    $(document).ready(readyFn);
    </script>
    
</head>
<body>
    <table>
    <tr class="vpadding"></tr>
    <tr>
        <td class="hpadding"></td>
        <td class="bigred-background">
            <a href="#" class="bigred-text" id="doit">
                <table><tr><td class="bigred-text">Press me!</td></tr></table>
            </a>
        </td>
        <td class="hpadding"></td>
    </tr>
    <tr class="vpadding"></tr>
    </table>
    <form method="post">
    </form>
</body>
</html>
